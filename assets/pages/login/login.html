<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="GameWired, o canal mais completo com notícias do mundo gamer!"
    />

    <link
      rel="icon"
      sizes="16x16 32x32 48x48"
      type="image/png"
      href="/src/images/Logo.svg"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />


    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/pages/login/login.css">

    <title>GameWired | Cadastre-se</title>
  </head>
  <body>
    <div class="eclipse"></div>

    <main>
        <section class="img__login">
            <h3>
                Faça login para ficar por dentro da comunidade!
            </h3>

            <img
                src="/src/images/Login.webp"
                alt="Image-representative">
        </section>

        <section class="login">

            <div class="header">
                <h3>
                    Cadastre-se
                </h3>

                <a href="/index.html">
                    <i class="bi bi-x-lg"></i>
                </a>
            </div>

            <form action="/index.html" method="get" id="form">
                <div class="container-login">
                    <div class="login-input">
                        <input type="text" name="user" id="name" placeholder="Digite seu nome completo">
                        <span class="error"></span>
                    </div>

                    <div class="login-input">
                         <input type="date" name="date" id="date" placeholder="dd/mm/aaaa">

                        <span class="error"></span>
                    </div>


                    <div class="login-input">
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail">

                        <span class="error"></span>
                    </div>

                    <div class="login-input">
                        <input type="password" name="password" id="password"
                        placeholder="Crie sua senha">

                        <span class="error"></span>
                    </div>


                    <div class="login-input">
                         <input type="password" name="confirm" id="confirm" placeholder="Confirme sua senha" title="Senha e Confirmação não correspondem">

                        <span class="error"></span>
                    </div>

                    <div id="action">
                        <button  type="reset" class="btn-Login">Limpar</button>

                        <button  type="submit" class="btn-Login">Entrar</button>
                    </div>

                    <p>Já possui uma conta?
                        <a href="login.html" class="login-user">Faça o login</a>
                    </p>
                </div>
            </form>
        </section>
    </main>

    <script src="/assets/pages/login/register.js"></script>
  </body>
</html>
