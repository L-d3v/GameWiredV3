<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="GameWired, o canal mais completo com notícias do mundo gamer!"
    />

    <link
      rel="icon"
      sizes="16x16 32x32 48x48"
      type="image/png"
      href="/src/images/Logo.svg"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />


    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/pages/comunidade/community.css">


    <title>GameWired</title>
  </head>
  <body>
    <div class="eclipse"></div>
    <header>
        <nav>
            <div class="nav__logo">
                <img
                    src="/src/images/Logo.svg" alt="Logo-GameWired"
                    />
            </div>

            <div class="nav__center">
                <a href="/assets/pages/noticias/news.html" class="abas">
                    Notícias
                </a>
                <a href="" class="abas">
                    Plataformas
                </a>
                <a href="/assets/pages/comunidade/community.html" class="abas">
                    Comunidade
                </a>
            </div>

            <div class="nav__user">
                <button onclick="toggle()" class="theme">
                    <i class="bi bi-brightness-low"></i>
                </button>
                <button href="" class="user__profile">
                    <i class="bi bi-person-badge"></i>
                </button>
            </div>

            <div class="nav__menu">
                <button onclick="toggle()" class="theme">
                    <i class="bi bi-brightness-low"></i>
                </button>

                <button onclick="openMenu()" class="menu-button">
                    <span class="bar bar1"></span>
                    <span class="bar bar2"></span>
                    <span class="bar bar3"></span>
                </button>
            </div>
        </nav>

        <div class="nav__mobile">
            <button href="" class="user-profile">
                <i class="bi bi-person-badge"></i>
            </button>

            <a href="/assets/pages/noticias/news.html" class="abas-mobile">
                Notícias
            </a>
            <a href="" class="abas-mobile">
                Plataformas
            </a>
            <a href="" class="abas-mobile">
                Comunidade
            </a>
        </div>
    </header>

    <main>
      <section class="container__community">
        <aside class="left">
          <div class="profile">
            <div class="user">
              <a href="">
                <img src="" alt="">
              </a>
              <h4>Name</h4>
            </div>

            <label for="create-post" class="btn-post">Criar Publicação</label>
          </div>

          <div class="sidebar">
            <h3>Grupos</h3>

            <a href="" class="side-item">
              <img src="" alt="">
              <p>Valorant</p>
            </a>
            <a href="" class="side-item">
              <img src="" alt="">
              <p>CS:GO</p>
            </a>
            <a href="" class="side-item">
              <img src="" alt="">
              <p>League of Legends</p>
            </a>
            <a href="" class="side-item">
              <img src="" alt="">
              <p>Dota2</p>
            </a>
          </div>

          <div></div>
        </aside>

        <article class="middle">

        </article>

        <aside class="right">

        </aside>
      </section>
    </main>

    <script src="/assets/scripts/themes.js"></script>
    <script src="/assets/scripts/_navMobile.js"></script>
  </body>
</html>
